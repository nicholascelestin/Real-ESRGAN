build:
  gpu: true
  system_packages:
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
  python_version: "3.8"
  python_packages:
#    - "torch==1.11.0"
    - "opencv-python==4.6.0.66"
##    - "basicsr==1.3.4.3"
#    - "facexlib==0.2.0.3"
#    - "gfpgan==0.2.1"
#    - "torchvision==1.11.0"
    - "tqdm==4.64.0"
    - "numpy==1.20.3"
    - "Pillow==9.1.1"
  run:
    - "pip install torch torchvision torchaudio --extra-index-url https://download.pytorch.org/whl/cu113"
    - "pip install basicsr"
    - "pip install facexlib"
    - "pip install gfpgan"
    - "mkdir src"
    - "mkdir src/experiments"
    - "mkdir src/experiments/pretrained_models"
    - "wget https://github.com/xinntao/Real-ESRGAN/releases/download/v0.1.0/RealESRGAN_x4plus.pth -P src/experiments/pretrained_models"
predict: "predict.py:Predictor"
image: "us-east1-docker.pkg.dev/emerald-entity-352302/esrgan/esrgan-image"
